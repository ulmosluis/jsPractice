<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool JS Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the button to change background color</h1>
    
    <!-- Using a named function -->
    <button onclick="changeBackgroundColor()">Change Color</button>
    
    <!-- Using an anonymous function (IIFE) -->
    <button onclick="(function() {
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF5'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
    })()">Change Color</button>

    <!-- Using an arrow function (IIFE) -->
    <button onclick="(()=> {
        const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF5'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
    })()">Change Color</button>

    <!-- Using addEventListener -->
    <button id="eventListenerButton">Change Color</button>

    <script>
        // Named function to change background color
        function changeBackgroundColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF5'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Add event listener to the button
        document.getElementById('eventListenerButton').addEventListener('click', function() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF5'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
